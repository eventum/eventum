language: php
sudo: false

# disable the default submodule logic
git:
  submodules: false

addons:
  apt:
    packages:
    # install all locales used by eventum
    - language-pack-br
    - language-pack-ca
    - language-pack-cs
    - language-pack-da
    - language-pack-de
    - language-pack-eo
    - language-pack-es
    - language-pack-et
    - language-pack-fi
    - language-pack-fo
    - language-pack-fr
    - language-pack-he
    - language-pack-ht
    - language-pack-hu
    - language-pack-id
    - language-pack-it
    - language-pack-ja
    - language-pack-ko
    - language-pack-lt
    - language-pack-lv
    - language-pack-nl
    - language-pack-oc
    - language-pack-pl
    - language-pack-pt
    - language-pack-ru
    - language-pack-si
    - language-pack-sv
    - language-pack-ta
    - language-pack-th
    - language-pack-tr
    - language-pack-uk
    - language-pack-ur
    - language-pack-vi
    - language-pack-zh-hans

php:
  - 7.0
  - 5.6
  - 5.5
  - hhvm
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: nightly
    - php: 7.0

cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - cache
    - vendor

before_install:
  - bin/ci/tools.sh

  # display some info from system
  - dpkg --list | grep language-pack
  - mkdir -p ~/.phpenv/versions/$(phpenv version-name)/etc
  - echo "extension=ldap.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - if ! phpenv config-rm xdebug.ini; then :; fi
  - locale -a
  # pull translations from launchpad
  - bzr branch lp:~glen666/eventum/po po
  - cp -af po/localization/*.po localization

install:
  # disable secure-http because sourceforge redirects to http:// urls
  - composer config secure-http false
  - composer install --no-interaction --prefer-dist
  - make pear-fix

script:
  - bin/ci/check_patches.sh
  - echo phpunit -v --debug
  # prepare release tarball
  # need to fetch tags first for release process
  - git fetch --tags --unshallow
  - make dist

# https://docs.travis-ci.com/user/deployment/releases
deploy:
  provider: releases
  api_key:
    secure: Fd00429tuyw6fX8br8jiYaPFLYZvoSDMUyQ3xBj9TsUS8/LgxwHXKWGYz4JHvms4e8QgQd9vuI0gN3M9tzG0/SFph+rj1p5BlfRH35xO8F/FDzUyL0B63ozScBFVf+R9SAHwILPKbHNQy/xcw3Iw8KiLc9klSWMU6PY0Ux/tiEg=
  file_glob: true
  file:
    - eventum-*.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    repo: eventum/eventum
    php: '5.5'
    tags: true

notifications:
  irc:
    channels: "chat.freenode.net#eventum"
    skip_join: true

