{extends "base_full.tpl.html"}
{block page_id}news{/block}
{block title}{t}News{/t}{/block}

{block "content"}
<table class="bordered">
    <tr class="title">
        <th>
            {t}Important Notices{/t}
        </th>
    </tr>
    <tr>
        <td>
            {section name="i" loop=$news}
            <h3>{$news[i].nws_created_date|timeago} - {$news[i].nws_title}</h3>
            <p>{$news[i].nws_message|activateLinks:"links"}</p>
            {/section}
        </td>
    </tr>
</table>
{/block}
