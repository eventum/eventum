<div id="current_filters" {get_display_style element_name='current_filters'}>
  <span class="bordered">
  {strip}
    {t}Current filters:{/t}&nbsp;
    {foreach from=$active_filters name=active_filters key=filter_name item=filter_value}
      <strong>{$filter_name}</strong>: {$filter_value|escape:"html"}{if !$smarty.foreach.active_filters.last}; {/if}
    {foreachelse}
      <em>{t}None{/t}</em>
    {/foreach}
  {/strip}
  </span>
</div>
